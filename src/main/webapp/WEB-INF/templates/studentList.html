<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>GeekBrains - FORM</title>
</head>
<body>
<h1>Список студентов</h1>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>score</th>
    </tr>
    <tr th:each="student, iterator : ${students}">
        <td>${student.id}</td>
        <td>${student.name}</td>
        <td>${student.score}</td>
    </tr>
</table>
</body>
</html>
